<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Tip calculator app</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- scripts -->
  <script src="app/js/app.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
</head>
<body>

  <main>
    <div class="logo"><img src="images/logo.svg" alt="SPLT TTER"></div>

    <div class="grid">
      <div class="panel">
        <div class="bill">
          <p class="box-title">Bill</p>
          <div class="bill__box box">
            <img src="images/icon-dollar.svg" alt="Dollar">
            <input type="number" min="0" name="bill" id="bill" placeholder="0" class="num-box" oninput="if(this.value<0){this.value= this.value * -1}">
          </div>
        </div>
        <div class="tip">
          <p class="box-title">Select Tip %</p>
          <div class="tip__boxes">
          <button class="tip-btn" id="tipBtn" value="5">5%</button>
          <button class="tip-btn" id="tipBtn" value="10">10%</button>
          <button class="tip-btn" id="tipBtn" value="15">15%</button>
          <button class="tip-btn" id="tipBtn" value="25">25%</button>
          <button class="tip-btn" id="tipBtn" value="50">50%</button>
          <input type="number" min="0" name="tip" id="customTipBtn" class="custom-tip-btn" placeholder="Custom" oninput="if(this.value<0){this.value= this.value * -1}">
          </div>

        </div>
        <div class="peo-num">
            <p class="box-title">Number of People</p>
            <div class="peo-num__box box">
              <img src="images/icon-person.svg" alt="person">
              <input type="number" min="1" name="people" id="peopleNum" placeholder="0" class="num-box" oninput="validity.valid||(value='');">
            </div>
        </div>
      </div>
      <div class="display-screen">
        <div class="lines">
          <div class="line">
            <p>Tip Amount <span>/ person</span></p>
            <p>$ <span id="tipAmount">0</span></p>
          </div>
          <div class="line">
            <p>total <span>/ person</span></p>
            <p>$ <span id="total">0</span></p>
          </div>
        </div>
        <button id="reset" class="disabled">Reset</button>
      </div>
    </div>
  </main>
<!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Tip Amount
  / person

  Total
  / person

  Reset
